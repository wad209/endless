version: '3'
services:
    postgis:
        image: "postgis/postgis:12-3.0-alpine"
        env_file:
            - database.env
        volumes:
            - pgdata:/var/lib/postgresql/data
            - ./init.sql:/docker-entrypoint-initdb.d/init.sql                     
    import:
        build: ../osm2pgsql
        env_file:
            - database.env
        depends_on:
            - postgis
volumes:
    pgdata: {}
