version: '3'
services:
    postgis:
        image: "postgis/postgis:12-3.0-alpine"
        env_file:
            - database.env
        volumes:
            - pgdata:/var/lib/postgresql/data
            - ./init.sql:/docker-entrypoint-initdb.d/init.sql
        restart: always

    renderer:
        build: https://github.com/wad209/renderer.git
        env_file:
            - database.env
            - client.env
        volumes:
            - mod_tile:/var/lib/mod_tile
        ports:
            - "80:80"
        depends_on:
            - postgis
        restart: always

    import:
        build: https://github.com/wad209/osm2pgsql.git
        env_file:
            - database.env
        volumes:
            - mod_tile:/var/lib/mod_tile
        depends_on:
            - postgis
volumes:
    pgdata: {}
    mod_tile: {}
